# Sample Experiment Configuration

experiment:
  name: "SMA_Strategy_Test"
  description: "Testing SMA crossover strategy with different parameters"
  
# Data Configuration
data:
  file: "data/stock_data.csv"
  instruments: ["AAPL", "MSFT", "GOOGL"]
  start_date: "2023-01-01"
  end_date: "2023-12-31"
  
# Strategy Configuration
strategy.type: "simpleSMABroad"
strategy.short_ema: 12
strategy.long_ema: 26
strategy.rsi_period: 14
strategy.rsi_lb: 30
strategy.rsi_ub: 70
strategy.atr_period: 14
strategy.adx_period: 14
strategy.adx_threshold: 25
strategy.risk_per_trade: 0.01
strategy.initial_capital: 100000
strategy.slippage: 0.0005
strategy.max_daily_drawdown: 0.02
  
# Execution Configuration
execution:
  initial_capital: 100000.0
  position_sizing: "fixed"  # fixed, percent, kelly
  position_size: 1000       # shares per trade
  
# Risk Management
risk:
  max_position_size: 5000
  max_daily_loss: -2000.0
  stop_loss_percent: 0.05   # 5% stop loss
  take_profit_percent: 0.10 # 10% take profit
  
# Cost Model
costs:
  commission_per_share: 0.005
  slippage_model: "linear"
  slippage_base_rate: 0.0001
  slippage_impact_rate: 0.01
  
# Output Configuration
output:
  directory: "../results/sma_test_001"
  export_trades: true
  export_positions: true
  export_signals: true
  generate_report: true
